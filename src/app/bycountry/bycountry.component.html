<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<h3 style="text-align: center;" id="g3"><a href="/covidapp1/home">/Home</a></h3>




<div class="container" id="con1">
    <div class="row" id="tab"><div class="panel panel-default" style="align-content: center;">
        <div class="panel-heading">
            <h4 style="text-align: center;">
                COVID-19 Report
              </h4>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="sel1">Sort By:</label>
        <select class="form-control" id="sel1" (change)="getData($event.target.value)">
          <option disabled selected value> -- select an option -- </option>
          <option value="country">Country</option>
          <option value="cases">Cases</option>
          <option value="todayCases">TodaysCases</option>
          <option value="deaths">Deaths</option>
          <option value="todayDeaths">TodayDeaths</option>
          <option value="recovered">Recovered</option>
          <option value="active">Active</option>
          <option value="critical">Critical</option>
        </select>
      </div>
        <table id='default' class="table" table-scroll table-striped>
            <thead>
            <tr>
                <th id="country" class="col-xs-1">Country</th>
                <th class="col-xs-1">Cases</th>
                <th class="col-xs-1">Deaths</th>
                <th id="todayDeaths" class="col-xs-1">TodayDeaths</th>
                <th id="recovered" class="col-xs-1">Recovered</th>
                <th class="col-xs-1">Active</th>
                <th id="critical" class="col-xs-1">Critical</th>
                <th class="col-xs-1">CasesPerOneMillion</th>
            </tr>
        </thead>
        
            <tbody >
                <tr *ngFor="let hero of country">
                 
                  <h4 style="text-align: center;color: royalblue;"><a (click)=goSearch(hero.country)>{{hero.country}}</a></h4>

                  <td>{{hero.cases}}</td>
                  <td>{{hero.deaths}}</td>
                  <td id="todayDeaths">{{hero.todayDeaths}}</td>
                  <td id="recovered">{{hero.recovered}}</td>
                  <td>{{hero.active}}</td>
                  <td id="critical">{{hero.critical}}</td>
                  <td>{{hero.casesPerOneMillion}}</td>
                  
                </tr>
            


</table>
